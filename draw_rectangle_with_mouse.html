<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="draw_rectangle_with_mouse.css">
    <title>Teste de Execução do Canvas em HTML5</title>
  </head>
  <body>

      <div class="content">

        <div class="control">
          <div class="control_main">
            <input type="button" value="Criar" id="create" onclick="createOn()">
            <input type="button" value="Editar" id="edit" onclick="editOn()">
            <input type="button" value="Limpar" id="reset" onclick="reset()">
            <input type="button" value="Salvar" id="salve" onclick="save()">
            <input type="button" value="carregar" id="load" onclick="load()">
          </div>
          <div class="advance_comeback">
            <input type="button" value=&#8592; id="voltar" onclick="comeBack()">
            <input type="button" value=&#8594; id="avancar" onclick="advance()">
          </div>
        </div>

        <div class="canvas">
          <canvas id="mycanvas">
          </canvas>
        </div>

        <div id="contextmenu">
        </div>

      </div>

      <div class="debug">
        <div class="elem-debug coord-mouse">
          <label for="elem-debug cood-mouse">Coodenada atual do mouse</label>
          <div>
            <label for="x">X</label>
            <input type="text" id="x">
            <label for="y">Y</label>
            <input type="text" id="y">
          </div>
        </div>

        <div class="elem-debug coord-clicks">
          <label for="cood-clicks">Coordenadas dos cliques</label>
          <div>
            <label for="first-click">1° </label>
            <input type="text" id="first-click">
            <label for="second-click">2° </label>
            <input type="text" id="second-click">
          </div>
        </div>

        <div class="elem-debug status">
          <label for="status">Status</label>
          <input type="text" id="status">
        </div>

        <div class="elem-debug quadro">
          <label for="quadro">Quadro</label>
          <input type="text" id="quadro">
        </div>

        <div class="elem-debug quant_rect_buffer">
          <label for="quant_rect_buffer">Quant ret buffer</label>
          <input type="text" id="quant_rect_buffer">
        </div>

        <div class="elem-debug list">
          <table>
            <thead>
              <tr>
                <th colspan="2">Retangulos</th>
              </tr>
            </thead>
            <tbody id="list">
            </tbody>
          </table>
        </div>
      </div>
  </body>
  <script src="dinamic_creating_rectangles.js" charset="utf-8"></script>
</html>
